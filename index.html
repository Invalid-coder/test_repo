<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAM-A2E: WaveSpeed Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1b4b; }
        ::-webkit-scrollbar-thumb { background: #4c1d95; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 h-screen flex flex-col overflow-hidden font-sans">

    <header class="bg-slate-950 border-b border-purple-900/50 p-4 flex items-center justify-between shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]"></div>
            <h1 class="text-lg font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                LAM-A2E + WaveSpeed Streaming
            </h1>
        </div>
        <div id="modelStatus" class="text-xs font-mono px-3 py-1 rounded-full bg-slate-900 border border-slate-800 text-slate-500">
            Initializing...
        </div>
    </header>

    <main class="flex-1 flex flex-col-reverse lg:grid lg:grid-cols-3 gap-0 min-h-0">

        <div class="bg-slate-900 border-r border-purple-900/30 flex flex-col min-h-0 overflow-y-auto flex-1">

            <div class="p-6 border-b border-purple-900/20 shrink-0">
                <h2 class="text-xs uppercase tracking-wider text-purple-400 font-bold mb-4">1. Configuration</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Avatar Model (.zip)</label>
                        <div class="flex gap-2">
                            <select id="avatarSelect" class="flex-1 bg-slate-800 border border-slate-700 rounded px-2 py-1.5 text-sm focus:border-purple-500 outline-none">
                                <option value="default">Default (p2-1.zip)</option>
                                <option value="custom">Upload Custom...</option>
                            </select>
                            <input type="file" id="avatarInput" accept=".zip" class="hidden">
                        </div>
                    </div>

                    <div class="bg-slate-950/50 p-3 rounded border border-slate-800">
                        <label class="block text-xs text-slate-400 mb-2 font-bold">WaveSpeed Voice Cloning</label>
                        <input type="file" id="cloneAudioInput" accept="audio/*" class="block w-full text-xs text-slate-400 file:mr-2 file:py-1 file:px-2 file:rounded file:border-0 file:text-xs file:bg-purple-900/30 file:text-purple-400 hover:file:bg-purple-900/50 cursor-pointer mb-2">
                        <button id="btnClone" class="w-full py-1 bg-purple-900/40 hover:bg-purple-900/60 border border-purple-700 text-purple-200 text-xs rounded transition">
                            Upload & Clone Voice
                        </button>
                        <div id="cloneStatus" class="mt-2 text-xs text-slate-500 hidden">
                            ID: <span id="clonedVoiceId" class="font-mono text-green-400 select-all"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-6 border-b border-purple-900/20 shrink-0">
                <h2 class="text-xs uppercase tracking-wider text-purple-400 font-bold mb-4">2. Control</h2>

                <div class="space-y-3 mb-4">
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Target Voice ID</label>
                        <input type="text" id="voiceIdInput" value="vova_voice" class="w-full bg-slate-800 border border-slate-700 rounded px-2 py-1.5 text-sm font-mono focus:border-purple-500 outline-none" placeholder="e.g. vova_voice">
                    </div>
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Text to Speak</label>
                        <textarea id="ttsInput" rows="3" class="w-full bg-slate-800 border border-slate-700 rounded px-2 py-1.5 text-sm focus:border-purple-500 outline-none resize-none" placeholder="Enter text here..."></textarea>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-3">
                    <button id="btnStream" class="px-4 py-3 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 rounded text-white font-bold shadow-lg shadow-purple-900/20 transition flex items-center justify-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        Start Live Stream
                    </button>
                </div>
            </div>

            <div class="p-6 flex flex-col shrink-0 min-h-[300px] lg:min-h-0 lg:flex-1 lg:overflow-hidden">
                <h2 class="text-xs uppercase tracking-wider text-purple-400 font-bold mb-2">Pipeline Logs</h2>
                <div id="logContainer" class="flex-1 h-full bg-slate-950/50 rounded border border-slate-800 p-3 overflow-y-auto font-mono text-xs text-slate-400 leading-relaxed">
                    <div>[System] Ready.</div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-2 relative bg-black flex items-center justify-center overflow-hidden h-[40vh] lg:h-auto shrink-0 border-b lg:border-b-0 border-purple-900/30">
            <div id="rendererContainer" class="w-full h-full absolute inset-0 z-0"></div>
            <div id="rendererPlaceholder" class="z-10 text-center p-8 bg-slate-900/80 backdrop-blur rounded-xl border border-slate-700">
                <div class="animate-pulse mb-4">
                    <svg class="w-12 h-12 text-purple-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg>
                </div>
                <h3 class="text-lg font-semibold text-white">3D Viewport</h3>
                <p class="text-sm text-slate-400 mt-1">Avatar will render here</p>
                <div id="rendererLoading" class="hidden mt-2 text-purple-400 text-xs animate-bounce">Loading Avatar...</div>
            </div>

            <div class="absolute top-4 right-4 z-20 bg-black/80 backdrop-blur border border-purple-500/30 rounded-lg p-3 sm:p-4 w-36 sm:w-64 font-mono text-[10px] sm:text-xs shadow-xl">
                <div class="flex justify-between mb-1">
                    <span class="text-slate-400">State:</span>
                    <span id="debugState" class="text-white font-bold">Idle</span>
                </div>
                <div class="flex justify-between mb-1">
                    <span class="text-slate-400">Buffer:</span>
                    <span id="debugBuffer" class="text-purple-400">0s</span>
                </div>
                <div class="flex justify-between mb-1">
                    <span class="text-slate-400">Latency:</span>
                    <span id="debugLatency" class="text-pink-400">0ms</span>
                </div>
                <div class="mt-3 h-1 bg-slate-800 rounded overflow-hidden">
                    <div id="audioVisBar" class="h-full bg-green-500 w-0 transition-all duration-75"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
